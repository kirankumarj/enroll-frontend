<div class="container">
    <div class="row">
      <div class="col-md-12 border-div">
         <h4 (click)="showHideDiv()">Footer Setting</h4>
         <div class="row" *ngIf="showDiv">

            <div class="col-md-8">
                <div class="col-md-12">
                    <label>Invoice footer:[ currently: {{ footerInfo.fileName }}]</label>
                  </div>
                  <div class="col-md-12">
                      <input type="file" (change)="onFileChanged($event)">
                  </div>
                  <div class="col-md-12">
                      <label>Select Browser to choose an image to upload JPEG, JPG, GIF, PNG</label>
                    </div>

            </div>

            <div class="col-md-4">
                <input type="checkbox" [(ngModel)]="footerInfo.removeFooter">
                <label>Remove </label>
              </div>
              <img [src]="footerInfo.path+footerInfo.fileName">
      </div>
    </div>
</div>
