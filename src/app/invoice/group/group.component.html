<div class="container">
    <div class="row">
      <div class="col-md-12 border-div">
        <h4 (click)="showHideDiv()">Invoice Columns</h4>
               <div class="row div-rom" *ngIf="showDiv">
                   <div class="col-md-3 div-col scrollbar">
                     <div class="row">
                       <div class=col-md-12 *ngFor="let invoiceColumn of invoiceColumns; let i = index" (click)="selectInvoiceColumn(i)" [class.active]="i == addSelectedRow">
                           {{ invoiceColumn }}
                       </div>
                     </div>
                   </div>

                   <div class="col-md-1">
                       <div class="row">
                           <div class="col-md-12" style="height: 20px;">

                            </div>
                           <div class="col-md-12" (click)="addField()">
                              <!-- <button class="btn-primary" style="width: 100px;" >ADD</button> -->
                              <div class=arrow-right></div>
                           </div><div class="col-md-12">

                            </div>
                           <div class="col-md-12" (click)="removeField()">
                               <!-- <button class="btn-primary" style="width: 100px;" >REMOVE</button> -->
                               <div class="arrow-left"></div>
                           </div>
                         </div>
                   </div>

                   <div class="col-md-3 div-col scrollbar">
                       <div class="row">
                           <div class=col-md-12 *ngFor="let selectedinvoiceColumn of selectedinvoiceColumns; let i = index" (click)="selectedinvoiceColumnAction(i)" [class.deactive]="i == removeSelectedRow">
                               {{ selectedinvoiceColumn }}
                           </div>
                         </div>
                   </div>

                   <div class="col-md-1">
                       <div class="row">
                           <div class="col-md-12" style="height: 50px;">

                            </div>
                           <div class="col-md-12" (click)="moveUp()">
                              <!-- <button class="btn-primary" style="width: 100px;" >ADD</button> -->
                              <div class=arrow-up></div>
                           </div><div class="col-md-12">

                            </div>
                           <div class="col-md-12" (click)="moveDown()">
                               <!-- <button class="btn-primary" style="width: 100px;" >REMOVE</button> -->
                               <div class="arrow-down"></div>
                           </div>
                         </div>
                   </div>
                 </div>
      </div>
   </div>
</div>
