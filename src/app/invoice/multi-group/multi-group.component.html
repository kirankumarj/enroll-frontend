<div class="container">
    <div class="row">
      <div class="col-md-12 border-div">
         <h4 (click)="showHideDiv()">Invoice Grouping</h4>
         <div class="row div-rom" *ngIf="showDiv">
             <div class="col-md-3 div-col scrollbar">
               <div class="row">
                 <div class=col-md-12 *ngFor="let invoiceAvailableGroupingVal of invoiceAvailableGroupingEle; let i = index" (click)="selectedGroupListAc(i)" [class.deactive]="checkIndexMatched(i)">
                     {{ invoiceAvailableGroupingVal }}
                 </div>
               </div>
             </div>

             <div class="col-md-1">
                 <div class="row">
                     <div class="col-md-12" style="height: 20px;">

                      </div>
                     <div class="col-md-12" (click)="addGroupField()">
                        <!-- <button class="btn-primary" style="width: 100px;" >ADD</button> -->
                        <div class=arrow-right></div>
                     </div><div class="col-md-12">

                      </div>
                     <div class="col-md-12" (click)="removeGroupField()">
                         <!-- <button class="btn-primary" style="width: 100px;" >REMOVE</button> -->
                         <div class="arrow-left"></div>
                     </div>
                   </div>
               </div>

             <div class="col-md-3 div-col scrollbar">
                 <div class="row">
                     <div class=col-md-12 *ngFor="let selectedInvoiceGroupingVal of selectedInvoiceGroupingElet; let i = index" (click)="deselectedGroupListAc(i)" [class.deactive]="i == removeGroupSelectedRow">
                         {{ selectedInvoiceGroupingVal }}
                     </div>
                   </div>
               </div>

               <div class="col-md-1">
                  <div class="row">
                      <div class="col-md-12" style="height: 50px;">

                       </div>
                      <div class="col-md-12" (click)="moveGroupUp()">
                         <!-- <button class="btn-primary" style="width: 100px;" >ADD</button> -->
                         <div class=arrow-up></div>
                      </div><div class="col-md-12">

                       </div>
                      <div class="col-md-12" (click)="moveGroupDown()">
                          <!-- <button class="btn-primary" style="width: 100px;" >REMOVE</button> -->
                          <div class="arrow-down"></div>
                      </div>
                    </div>
              </div>
           </div>
       </div>
   </div>
</div>
