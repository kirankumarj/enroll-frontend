<div class="container">
    <div class="row">
      <div class="col-md-12 border-div">
         <h4 (click)="showHideDiv()">Logo Setting</h4>
         <div class="row" *ngIf="showDiv">

            <div class="col-md-4">
              <input type="checkbox" [(ngModel)]="logoInfo.supressCompanyLogo">
              <label>Supress the company logo</label>
            </div>

            <div class="col-md-8">
              <div class="col-md-12">
                  <label>Invoice logo:[ currently: {{ logoInfo.fileName }}]</label>
              </div>
              <div class="col-md-12">
                  <input type="file" (change)="onFileChanged($event)">
              </div>
              <div class="col-md-12">
                  <label>Select Browser to choose an image to upload JPEG, JPG, GIF, PNG</label>
                </div>
            </div>

            <div class="col-md-4">
                <input type="checkbox" [(ngModel)]="logoInfo.removeLogo">
                <label>Remove the logo </label>
                <img [src]="logoInfo.path+logoInfo.fileName" alt="">
              </div>

      </div>
    </div>
</div>
